<html>

<head>
    <title>HTML input tag validation attributes</title>
</head>

<body>

    <h1>Validation Attributes</h1>
    <form>
        <label>Mobile:</label>
        <input type="text" required placeholder="10 Digit Mobile No" /> <br><br>
        <label>Country</label>
        <input type="text" value="In" required> <br><br>
        <label>AlterNative Mobile</label>
        <input type="number" disabled placeholder="only admins" /> <br><br>
        <input type="submit" value="Add">
    </form>
</body>

</html>
